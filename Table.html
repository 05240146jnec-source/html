<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        #student_table{
            width:100%;
            height: 200px;
        }
        #student_table,th, td {
            border-collapse: collapse;
        }
        #spanning-table{
            width:100%;
            height:200px;
        }

    </style>
</head>
<body>
    <table border="1"  id="student_table">
        <tr>
            <th>student_id</th>
            <th>name</th>
            <th>phone_no</th>
            <tr></tr>
        </tr>
        <tr>
            <td colspan="2">111</td>
            <td>karma</td>
            <td>17522222</td>
        </tr>
        <tr>
            <td>112</td>
            <td>dorji</td>
            <td>77848484</td>
        </tr>
        <tr>
            <td>113</td>
            <td>tashi</td>
            <td>77206399</td>
        </tr>
    </table>
<br> <br>    
<div>
    <table>
        <table border="1" id="spanning-table">
            <tr>
                <th>h1</th>
                <th>h2</th>
                <th>h3</th>

            <tr>
                <td>A</td>
                <td colspan="2">B</td>

                
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
                <td>E</td>
    
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            
            </tr>
            
            </tr>
    </table>
</div>   
    
</body>
</html>
