    <!DOCTYPE html>

<body>
    <div>
        <form>
            <fieldset >
                <legend>Login</legend>
                <label for="username">Username <span>*</span></label><br>
                <input type="text" id="username" required><br>
                <label for="password">Password <span>*</span></label><br>
                <input type="text" id="password" requires >
            </fieldset>

            <div>
            <fieldset>
                <legend>Gender <span>*</span></legend>
                <input type="radio" id="male" name="gender" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>Progamming Skill</legend>
                    <input type="checkbox" name="skill_1" id="jave">
                    <label for="java">Java</label>
                    <input type="checkbox" name="skill_2" id="c">
                    <label for="c">C++</label>
                    <input type="checkbox" name="skill_3" id="c#">
                    <label for="c#">C#</label>
                </fieldset>
            </div>

            <div>
                <fieldset >
                    <legend>Fruit</legend>
                    <label for="fru_1">Choose a Fruit</label>
                    <select name="fruit" id="fru_1">
                        <option value="banana">banana</option>
                        <option value="apple">apple</option>
                        <option value="peach">peach</option>
                        <option value="mango">mango</option>
                    </select>
                </fieldset>
            </div>

            <Div>
                <textarea name="text" id="textarea" cols="80" rows="10">Enter your comment here</textarea>
            </Div>

            <div>
                <input type="submit" value="Submit" >
                <input type="reset" value="Reset" >
            </div>
        </form>
    </div>
    
</body>
