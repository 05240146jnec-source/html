<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
    <style>
      #breakfast{
        list-style:circle ;
      }  
      #Lunch{
        list-style: square;
      }

    </style>
</head>
<body>
    <div>
        <ol>
            <li>Breakfast</li>
            <ul id="breakfast">
                <li>bread and jam</li>
                <li>boiled egg</li>
            </ul>

                <li>Lunch</li>
                <ul id="Lunch" >
                    <li>Pork rice</li>
                    <li>Ema Datshi</li>
                </ul>
            </ol>
    </div>
    
    
</body>
</html>
